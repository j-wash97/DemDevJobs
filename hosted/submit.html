<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Submit - Dem Dev Jobs</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm sticky-top navbar-light bg-light">
            <a class="navbar-brand" href="/">Dem Dev Jobs</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#titleBarLinks" aria-controls="titleBarLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="collapse navbar-collapse navbar-nav justify-content-end" id="titleBarLinks">
                <li class="nav-item"><a class="nav-link" href="/">View Jobs</a></li>
                <li class="nav-item active"><a class="nav-link" href="/submit">Submit</a></li>
            </ul>
        </nav>

        <form class="container col-lg-6 pt-2 pb-3" id="submitForm">
            <legend>Submit a New Posting</legend>
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" name="title" placeholder="Title" />
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <select required class="form-control" id="level" name="level">
                    <option value="" disabled selected hidden>Level</option>
                    <option value="0">Internship/Student</option>
                    <option value="1">Entry</option>
                    <option value="2">Mid</option>
                    <option value="3">Senior</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select required class="form-control" id="category" name="category">
                    <option disabled selected hidden>Category</option>
                    <option value="0">Art</option>
                    <option value="1">Design</option>
                    <option value="2">Engineering</option>
                    <option value="3">Production</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input class="form-control" type="text" id="company" name="company" placeholder="Company" />
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input class="form-control" type="text" id="location" name="location" placeholder="Location" />
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <textarea class="form-control" id="contact" name="contact" placeholder="Contact" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input class="form-control" type="text" id="salary" name="salary" placeholder="Salary" />
                </div>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input class="form-control" type="url" pattern="https://.*" id="link" name="link" placeholder="Link" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" placeholder="Description" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Posting</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/submit.js"></script>
    </body>
</html>
